<!doctype html>
<html lang="en">

<head>
    <title>Sweetaste</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../src/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.sss">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row py-4 px-5">
                <div class="col-8">
                    <img src="../src/images/logo-all-dark.svg" class="w-25" alt="logo">
                </div>
                <nav class="col-4 navbar container">
                    <a class="navbar-brand text-success font-weight-bold" href="#">首頁</a>
                    <a class="navbar-brand text-success font-weight-bold" href="#">甜點</a>
                    <a class="navbar-brand text-success font-weight-bold" href="#">登入</a>
                    <a class="navbar-brand text-success font-weight-bold" href="#"><i class="fas fa-shopping-cart"></i></a>
                </nav>
            </div>
        </div>
    </header>
    <section class="bg-dark">
        <div class="container bg-primary py-2">
            <div class="row bg-white rounded mx-2 my-3 border-secondary">
                <div class="row  border rounded ml-3 mt-3 mr-0">
                        <div class="col-6 rounded pb-1">
                                <label for="account"></label>
                                <input type="text" class="form-control" name="account" id="account" aria-describedby="helpId"
                                    placeholder="帳號">
                                    
                            </div>
                            
                            <div class=" col-6  pl-0 pb-4">
                                <label for="password"></label>
                                <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId"
                                    placeholder="登錄密碼">
                            </div>
                </div>
               <div class="btn-inline-block">
                    <button type="button" class="btn mt-4 h-50">GO</button>
               </div>
              
               
               <div class="container"></div>
                    <div class="row col-2">
                            <small id="helpId" class="form-text rounded bg-secondary pb-3 px-3 mb-2 mt-0 ml-3 text-center text-dark w-50">忘記密碼</small>
                     </div>
               </div>

            </div>
        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
